<form>
  <div class="form-group center">
    <label>Enter the PNR to track the journey progress</label>
    <input type="text" class="form-control center" [(ngModel)]="tracker.pnr" [ngModelOptions]="{standalone: true}" placeholder="PNR Number">
    <button type="button" class="btn btn-primary" (click)="btnClick();">Track</button>
  </div>

</form>
